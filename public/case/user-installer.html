<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <title>Центр приложений — Gosloto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #007bff;
      --danger: #e74c3c;
      --success: #2ecc71;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 { font-size: 2rem; margin: 0; }
    header p { color: #666; margin: .5rem 0 1rem; }
    .search {
      max-width: 400px;
      margin: 0 auto 2rem;
      position: relative;
    }
    .search input {
      width: 100%;
      padding: .75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 1.5rem;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
      padding: 1.25rem;
      text-align: center;
      transition: transform .2s;
    }
    .card:hover { transform: translateY(-4px); }
    .card img.icon {
      width: 64px;
      height: 64px;
      object-fit: contain;
      margin-bottom: .75rem;
    }
    .card h3 { margin: 0 0 .5rem; font-size: 1.1rem; }
    .card p {
      font-size: .85rem;
      color: #555;
      height: 40px;
      overflow: hidden;
    }
    .card .progress {
      height: 5px;
      background: #e0e0e0;
      border-radius: 3px;
      overflow: hidden;
      margin: .75rem 0;
    }
    .card .progress-fill {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width .3s;
    }
    .card .actions {
      display: flex;
      gap: .5rem;
    }
    .btn {
      flex: 1;
      padding: .5rem .75rem;
      border: none;
      border-radius: 6px;
      font-size: .9rem;
      cursor: pointer;
      transition: background .2s;
    }
    .btn.primary {
      background: var(--accent);
      color: #fff;
    }
    .btn.primary:hover { background: #0069d9; }
    .btn.danger {
      background: var(--danger);
      color: #fff;
    }
    .btn.danger:hover { background: #c0392b; }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>Центр приложений</h1>
    <p>Найди нужное приложение и установи или удали его в один клик.</p>
    <div class="search">
      <input id="searchInput" type="text" placeholder="Поиск по названию…"/>
    </div>
  </header>

  <main class="grid" id="appGrid"></main>

  <script>
const apps = [
  { id:'office',   name:'Microsoft Office',  icon:'https://img.icons8.com/color/96/000000/microsoft-office-2019.png', desc:'Word, Excel, PowerPoint', installed:false },
  { id:'outlook',  name:'Microsoft Outlook', icon:'https://img.icons8.com/color/96/000000/microsoft-outlook-2019.png', desc:'Почтовый клиент', installed:false },
  
  { id:'chrome',   name:'Google Chrome',  icon:'https://img.icons8.com/color/96/000000/chrome.png', desc:'Браузер', installed:false },
  { id:'firefox',  name:'Mozilla Firefox',icon:'https://img.icons8.com/color/96/000000/firefox.png', desc:'Альтернативный браузер', installed:false },
  { id:'zoom',     name:'Zoom',         icon:'https://img.icons8.com/color/96/000000/zoom.png', desc:'Видеоконференции', installed:false },
  { id:'skype',    name:'Skype',        icon:'https://img.icons8.com/color/96/000000/skype.png', desc:'Звонки и видео', installed:false },
  { id:'telegram', name:'Telegram',     icon:'https://img.icons8.com/color/96/000000/telegram-app.png', desc:'Мессенджер', installed:false },
  { id:'slack',    name:'Slack',        icon:'https://img.icons8.com/color/96/000000/slack.png', desc:'Корпоративный мессенджер', installed:false },
  
  
  { id:'sap',      name:'SAP',            icon:'https://img.icons8.com/color/96/000000/sap.png', desc:'ERP-клиент', installed:false },
  { id:'kaspersky',name:'Kaspersky',      icon:'https://img.icons8.com/color/96/000000/kaspersky.png', desc:'Антивирус', installed:false },
  
  { id:'vscode',   name:'VS Code',    icon:'https://img.icons8.com/color/96/000000/visual-studio-code-2019.png', desc:'Редактор кода', installed:false },
  { id:'notion',   name:'Notion',     icon:'https://img.icons8.com/color/96/000000/notion.png', desc:'Блокнот и вики', installed:false },
  { id:'gimp',     name:'GIMP',       icon:'https://img.icons8.com/color/96/000000/gimp.png', desc:'Редактор изображений', installed:false },
  
  { id:'winrar',   name:'WinRAR',  icon:'https://img.icons8.com/color/96/000000/winrar.png', desc:'Архиватор', installed:false },
  { id:'7zip',     name:'7-Zip',   icon:'https://img.icons8.com/color/96/000000/7zip.png', desc:'Бесплатный архиватор', installed:false },
  
  
  { id:'postman',  name:'Postman', icon:'https://img.icons8.com/color/96/000000/postman.png', desc:'Тестирование API', installed:false },

];
    const grid = document.getElementById('appGrid');
    const searchInput = document.getElementById('searchInput');

    function render(list = apps) {
      grid.innerHTML = '';
      list.forEach(app => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.id = app.id;

        card.innerHTML = `
          <img class="icon" src="${app.icon}" alt="${app.name}">
          <h3>${app.name}</h3>
          <p>${app.desc}</p>
          <div class="progress hidden"><div class="progress-fill"></div></div>
          <div class="actions">
            ${app.installed
              ? `<button class="btn danger" onclick="removeApp('${app.id}')">Удалить</button>`
              : `<button class="btn primary" onclick="installApp('${app.id}')">Установить</button>`}
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function installApp(id) {
      const card = document.querySelector(`[data-id="${id}"]`);
      const btn = card.querySelector('.btn');
      const progress = card.querySelector('.progress');
      const fill = card.querySelector('.progress-fill');

      btn.disabled = true;
      progress.classList.remove('hidden');

      let w = 0;
      const int = setInterval(() => {
        w += 5;
        fill.style.width = w + '%';
        if (w >= 100) {
          clearInterval(int);
          progress.classList.add('hidden');
          const app = apps.find(a => a.id === id);
          app.installed = true;
          render();
        }
      }, 120);
    }

    function removeApp(id) {
      if (!confirm('Удалить приложение?')) return;
      const app = apps.find(a => a.id === id);
      app.installed = false;
      render();
    }

    searchInput.addEventListener('input', () => {
      const q = searchInput.value.toLowerCase();
      render(apps.filter(a => a.name.toLowerCase().includes(q)));
    });

    render();
  </script>
</body>
</html>
