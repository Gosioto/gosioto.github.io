<!-- Анимированный SVG-контейнер -->
<svg class="about-illustration" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиенты -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#e3f2fd"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>

    <!-- Тень для кнопок -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#007bff20"/>
    </filter>
  </defs>

  <!-- Фон -->
  <rect width="300" height="200" fill="url(#bgGrad)" rx="20"/>

  <!-- Панель кода -->
  <rect x="25" y="40" width="250" height="100" fill="#263238" rx="10"/>
  <g font-family="monospace" font-size="11" fill="#aed581">
    <text x="40" y="58">const skills = {</text>
    <text x="55" y="72">js: '90%',</text>
    <text x="55" y="86">vue: '70%',</text>
    <text x="55" y="100">react: '70%'</text>
    <text x="40" y="114">};</text>
  </g>

  <!-- Кружочки-индикаторы (анимированные) -->
  <circle cx="60" cy="25" r="6" fill="#4caf50">
    <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="25" r="6" fill="#ff9800">
    <animate attributeName="r" values="6;8;6" dur="2.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="25" r="6" fill="#f44336">
    <animate attributeName="r" values="6;8;6" dur="1.8s" repeatCount="indefinite"/>
  </circle>

  <!-- Подпись -->
  <text x="150" y="175" font-size="10" fill="#78909c" text-anchor="middle">
    Gosloto - soft skills
  </text>
</svg>